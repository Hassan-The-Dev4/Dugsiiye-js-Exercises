<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="main-title">Simple Blog</h1>

  <!-- Form Section -->
  <div class="container">
    <h2>Create a New Post</h2>

    <form id="post-form">
      <input type="text" id="title-input" placeholder="Post Title" required>

      <input type="text" id="image-input" placeholder="Image URL (optional)">

      <textarea id="content-input" placeholder="Write your post here..." required></textarea>

      <button type="submit">Add Post</button>
    </form>
  </div>

  <!-- Posts Section -->
  <div class="container">
    <h2>All Posts</h2>
    <div id="posts-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
